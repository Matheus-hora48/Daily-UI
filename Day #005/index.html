<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>App Icon</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="button">
        <div class="icon">
          <i class="bx bxl-facebook-circle"></i>
        </div>
        <span>Facebook</span>
      </div>
      <div class="button">
        <div class="icon">
          <i class="bx bxl-instagram-alt"></i>
        </div>
        <span>Instagram</span>
      </div>
      <div class="button">
        <div class="icon">
          <i class="bx bxl-twitter"></i>
        </div>
        <span>Twitter</span>
      </div>
      <div class="button">
        <div class="icon">
          <i class="bx bxl-youtube"></i>
        </div>
        <span>Youtube</span>
      </div>
    </div>
  </body>
</html>
